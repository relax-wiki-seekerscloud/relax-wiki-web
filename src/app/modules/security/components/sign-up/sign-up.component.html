<main>
  <section class="imageAreaSignUp">
    <section class="header">
      <a href=""><h1>RelaxWiki.com</h1></a>
    </section>
  </section>

  <section class="contentAreaSignUp">
    <section class="body">
      <h1 class="bodyHeading"><b>Sign Up</b></h1>
      <div class="signUpBox">
        <div class="form">
          <form action="">

            <div class="form-row">
              <div class="form-group">
                <!--                <label for="first-name">First Name:</label>-->
                <h4 class="inputHeader">First Name</h4>
                <input type="text" class="first-name" name="first-name" placeholder="John">
              </div>
              <div class="form-group">
                <h4 class="inputHeader">Last Name</h4>
                <!--                <label for="last-name">Last Name:</label>-->
                <input type="text" class="last-name" name="last-name" placeholder="John" >
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <h4 class="inputHeader">Email Address</h4>
                <!--                <label for="email">Email Address:</label>-->
                <input type="email" class="email" name="email" placeholder="example@gmail.com">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <h4 class="inputHeader">Password</h4>
                <!--                <label for="password">Password:</label>-->
                <input type="password" class="password" name="password">
              </div>
              <div class="form-group">
                <h4 class="inputHeader">Confirm Password</h4>
                <!--                <label for="confirm-password">Confirm Password:</label>-->
                <input type="password" class="confirm-password" name="confirm-password">
              </div>

            </div>
            <div class="button">
              <button type="submit">Create an Account</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="description">
      <div class="orIcon">
        <h3>-------OR-------</h3>
      </div>
      <div class="haveAccount">
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
      <div class="policy">
        <p>By creating an account, <br>
          You agree with our <a href="">Terms and Conditions</a> and <a href="">Privacy Statements</a></p>
      </div>
    </section>

    <section class="footer">
      <h4>&copy; RelaxWiki.com | All rights reserved</h4>
    </section>
  </section>
</main>
